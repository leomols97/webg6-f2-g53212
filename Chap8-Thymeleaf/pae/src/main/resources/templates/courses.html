<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <head>
        <title>Cours</title>
    </head>

    <body>
        <main layout:fragment="content">
            <table>
                <tr>
                    <th>Sigle</th>
                    <th>Titre</th>
                    <th>ECTS</th>
                </tr>
                <tr th:each="course : ${courses}">
                    <td>
                        <a th:href="@{/course(courseId=${course.getId})}" th:text="${course.getId}"></a>
                    </td>
                    <td th:text="${course.getTitle}"></td>
                    <td th:text="${course.getEcts}"></td>
                </tr>
            </table>

            <form th:action="@{/courses}" th:object="${course}" method="post">
                <input type="text" th:field="*{id}" th:errorclass="errorField"/><span th:errors="*{id}" class="errorMsg">error</span><br>
                <input type="text" th:field="*{title}" th:errorclass="errorField"/><span th:errors="*{title}" class="errorMsg">error</span><br>
                <input type="number" th:field="*{ects}" th:errorclass="errorField"/><span th:errors="*{ects}" class="errorMsg">error</span><br>
                <button type="submit">Envoyer</button>
            </form>
        </main>
    </body>

</html>
