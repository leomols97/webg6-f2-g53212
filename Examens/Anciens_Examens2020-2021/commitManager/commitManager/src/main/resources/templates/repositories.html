<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <main layout:fragment="content">
        <h1>Liste des dépôts</h1>
        <p th:if="${#lists.isEmpty(repositoriesDto)}">Aucun dépot créé</p>
        <table th:unless="${#lists.isEmpty(repositoriesDto)}">
            <tr><th>Repository Name</th><th>Username</th><th>Amount of commits</th></tr>
            <tr th:each="repositoryDto : ${repositoriesDto}">
                <td><a th:text="${repositoryDto.repositoryName}" th:href="@{/repository/{repositoryId}(repositoryId = ${repositoryDto.repositoryId})}"></a></td>
                <td th:text="${repositoryDto.username}"></td>
                <td th:text="${repositoryDto.amountOfCommits}"></td>
            </tr>

        </table>
    </main>
</html>
