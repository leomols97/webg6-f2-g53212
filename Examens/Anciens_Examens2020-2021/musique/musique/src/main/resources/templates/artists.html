<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <main layout:fragment="content">
        <p th:if="*{#lists.isEmpty(artists)}">Aucun Etudiant</p>
        <table th:unless="*{#lists.isEmpty(artists)}">
            <tr><th>Name</th><th>Nombre de chansons</th></tr>
            <tr  th:each="artist : ${artists}">
                <td><a th:href="@{/artist(artistId=${artist.login})}" th:text="${artist.name}"></a></td>
                <td th:text="${artist.tracks.size()}"></td>
            </tr>
        </table>
    </main>
</html>
