<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <main layout:fragment="content">
        <table>
            <tr><td></td><th th:each="exercice : ${exercices}" th:text="${exercice.description}"></th></tr>
            <tr th:each="student : ${students}">
                <th><a th:text="${student.name}" th:href="@{/studentProgresses(studentId = ${student.number})}"></a></th>
                <td th:each="exercice: ${exercices}">
                    <input th:if="${student.getTasks().contains(exercice)}" type="checkbox" checked="true"/>
                    <input th:unless="${student.getTasks().contains(exercice)}" type="checkbox"/>
                </td>
            </tr>
        </table>
    </main>
</html>
